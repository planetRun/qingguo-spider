mybatis-plus.type-aliases-package=org.choviwu.top.qg.entity
mybatis-plus.type-handlers-package=org.choviwu.top.qg.mapper
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.mapper-locations=classpath*:org.choviwu.top.qg.mapper.xml


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shenzhen?useUnicode=true&characterEncoding=utf8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.maximum-pool-size= 20
spring.datasource.hikari.minimum-idle= 5
spring.datasource.hikari.max-lifetime=30000


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.resolve-lazily=false
server.tomcat.max-swallow-size=15MB

spring.mvc.static-path-pattern=/root/garbage/upload
#这里的key在百度智能云上申请开发者账号  每天免费500次调用哦
baidu.appid=key
baidu.apikey=apikey
baidu.secretkey=secretKey

#tencent ai
tencent.appid=1
tencent.appKey=1

logging.level.org.choviwu.top.qg.mapper=debug
logging.file=log/log.log

